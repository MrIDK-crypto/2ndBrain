services:
  - type: web
    name: knowledgevault
    runtime: python
    plan: starter  # $7/month - 512MB RAM + can scale
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend.api.app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: OPENAI_API_KEY
        sync: false  # You'll set this manually in dashboard
      - key: FLASK_ENV
        value: production
    disk:
      name: data
      mountPath: /data
      sizeGB: 1  # For embeddings and ChromaDB
